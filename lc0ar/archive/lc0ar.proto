syntax = "proto2";

package archive;

message ChunkMetadata {
  required string name = 1;
  required uint32 size_bytes = 2;
}

message TrainingDataArchive {
  required string magic = 1;
  required uint32 version = 2;
  required uint32 frame_size_bytes = 3;
  repeated ChunkMetadata chunks = 4;
  required bytes transposed_data = 5;
};